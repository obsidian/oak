name: Tests

on:
  push:
    branches: [ main, master, develop, claude/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Crystal ${{ matrix.crystal }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        crystal:
          - 1.10.1
          - 1.14.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal }}

      - name: Cache shards
        uses: actions/cache@v4
        with:
          path: |
            lib
            .shards
          key: ${{ runner.os }}-shards-${{ hashFiles('**/shard.lock') }}
          restore-keys: |
            ${{ runner.os }}-shards-

      - name: Install dependencies
        run: shards install

      - name: Run specs
        run: crystal spec --error-trace --verbose

      - name: Build library
        run: crystal build --no-codegen src/oak.cr

  compatibility:
    name: Compatibility Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.14.0

      - name: Install dependencies
        run: shards install

      - name: Verify no syntax errors
        run: crystal build --no-codegen src/oak.cr

      - name: Run all specs
        run: crystal spec --error-trace

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, compatibility]
    if: always()

    steps:
      - name: Check status
        run: |
          echo "::group::Test Results"
          echo "Main Tests: ${{ needs.test.result }}"
          echo "Compatibility: ${{ needs.compatibility.result }}"
          echo "::endgroup::"

          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "::error::Tests failed on one or more Crystal versions"
            exit 1
          fi

          if [[ "${{ needs.compatibility.result }}" != "success" ]]; then
            echo "::error::Compatibility check failed"
            exit 1
          fi

          echo "::notice::âœ… All tests passed successfully!"
